service: stations-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.8

custom:
  pythonRequirements:
    layer: true
    dockerizePip: false
    usePoetry: true
  vpcDiscovery:
    vpcName: default
    subnets:
      - tagKey: az
        tagValues:
          - 'us-east-1a'
          - 'us-east-1d'
    securityGroups:
      - tagKey: Name
        tagValues:
          - 'weather-db'
          - 'vpc-endpoint'

resources:
  Resources:
    StationsApiRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: StationsApiRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: setupLambdaPolicy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - 'Fn::Join':
                      - ':'
                      -
                        - 'arn:aws:logs'
                        - Ref: 'AWS::Region'
                        - Ref: 'AWS::AccountId'
                        - 'log-group:/aws/lambda/*:*:*'
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DetachNetworkInterface
                    - ec2:DeleteNetworkInterface
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - secretsmanager:GetSecretValue
                    - secretsmanager:DescribeSecret
                  Resource:
                    - ${ssm:/weather-app/database-stations-api-creds}

functions:
  stations-api:
    handler: stations_api.app.handler
    layers:
      - Ref: PythonRequirementsLambdaLayer
    timeout: 300
    role: StationsApiRole
    package:
      individually: true
      patterns:
        - 'stations_api/**'
        - '!tests/**'
        - '!node_modules/**'
        - '!package.json'
        - '!package-lock.json'

plugins:
   - serverless-python-requirements
   - serverless-vpc-discovery
